<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная Таблица</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            margin-top: 10px;
        }

        body {
            min-height: 95%;
            margin: 0;
            display: flex;
            justify-content: center;
            margin-top: 10px;
            overflow: hidden;
        }

        .input {
            width: 100%;
        }

        .content {
            position: absolute;
            display: flex;
            width: 1300px;
            height: 95%;
            flex-direction: column;
            border: 2px solid#ddd;
            border-radius: 10px;
            min-width: 1000px;
            margin-bottom: 10px;
            background-color: #fcfcfc;
            overflow-y: auto;
        }

        .table-scroll {
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Интерактивная таблица</h1>
        <div id="id">
            <div class="table-scroll">
                <div id="myform"></div>
                <table id="myTable">
                    <thead id="thead">
                        <tr id="header-row">
                            <th style="border: none; background-color: #ffffff;"></th>
                            <th>Имя</th>
                            <th>Возраст</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                            <td><button onclick="deleteRow(this)">Удалить строку</button>
                            </td>
                            <td>

                            </td>
                            <td>

                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
        <div>
            <button onclick="addRow()">Добавить строку</button>
            <button onclick="addColumn()">Добавить столбец</button>
            <button onclick="ajax()">Получить данные</button>
            <button onclick="getDataFromInputs()">Получить инпуты</button>
        </div>

    </div>
</body>

<script type="text/javascript" src="main.js"></script>
<script>
    function ajax() {
        const coll = new XMLHttpRequest();
        coll.open('GET', 'https://zzzzz.serveo.net/indexes');
        coll.onload = function() {
            const data = JSON.parse(coll.responseText);
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = '';
            const headerRow = document.getElementById('header-row');
            headerRow.innerHTML = '';
            const emptyCell = document.createElement('th');
            emptyCell.style.border = 'none';
            emptyCell.style.background = '#ffffff';
            headerRow.appendChild(emptyCell);
            data.forEach(function(item) {
                const cell = document.createElement('th');
                cell.innerHTML = `<button style="background:none;border:none" onclick="deleteColumn(this)"><img src="./close.svg" width="16px" heigth="16px"/></button>`;
                headerRow.appendChild(cell);
                const input = document.createElement('input');
                input.type = 'text';
                input.value = item;
                cell.appendChild(input);
            });
        };
        const date = new XMLHttpRequest();
        date.open('GET', 'https://zzzzz.serveo.net/values');
        date.onload = function() {
            const dates = JSON.parse(date.responseText);
            const form = document.getElementById('myform');
            form.innerHTML = ` <form id='form' method='POST' action=''></form>`;
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = '';
            var i = 0;
            dates.forEach(function(items) {
                const row = document.createElement('tr');
                tbody.appendChild(row);
                const emptyrow = document.createElement('td');
                emptyrow.innerHTML = `<button onclick="deleteRow(this)">Удалить строку</button>`;
                row.appendChild(emptyrow);
                var r = 0;
                items.forEach(function(item) {
                    const rows = document.createElement('td');
                    rows.innerHTML = `<input class='input' type='textarea' form='form' name='${r}' value='${item}'/>`;
                    row.appendChild(rows);
                    r++;
                });
                i++;
            });
        };
        try {
            coll.send();
            date.send();
        } catch (e) {
            console.log(e);
        }
    }

    function getDataFromInputs() {
        const tbody = document.getElementById('tbody');
        const rows = tbody.children;
        const dataList = [];

        for (let i = 0; i < rows.length; i++) {
            const inputs = rows[i].getElementsByTagName('input');
            const rowData = [];

            for (let j = 0; j < inputs.length; j++) {
                rowData.push(inputs[j].value); // Получаем значения из инпутов
            }

            dataList.push(rowData); // Добавляем данные строки в общий список
        }
        const thead = document.getElementById('thead');
        const row = thead.children;
        const rowDat = [];

        for (let i = 0; i < row.length; i++) {
            const input = row[i].getElementsByTagName('input');

            for (let j = 0; j < input.length; j++) {
                rowDat.push(input[j].value); // Получаем значения из инпутов
            }
        }
        $.ajax({
            type: "POST",
            url: 'https://zzzzz.serveo.net/submit',
            contentType: 'application/json',
            data: JSON.stringify({
                'columns': rowDat,
                'values': dataList
            }),
            success: function(data) {
                console.log(data);
            },
            error: function(xhr, status, error) {
                console.log(xhr, status, error);
            }
        });
    }
</script>

</html>
